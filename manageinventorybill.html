<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>KR by Ridham - Billing</title>
  <script defer src="manageinventoryscript.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans min-h-screen">

  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold">KR by Ridham â€“ Customer Billing</h1>
  </header>

  <section class="grid gap-4 md:grid-cols-2 mb-6">
    <input id="customerName" type="text" placeholder="Customer Name (optional)" class="p-3 rounded bg-gray-800 w-full" />
    <input id="customerContact" type="text" placeholder="Customer Contact (optional)" class="p-3 rounded bg-gray-800 w-full" />
  </section>

  <section class="overflow-x-auto mb-6">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-700">
          <th class="p-2">Product Code</th>
          <th class="p-2">Selling Price</th>
          <th class="p-2">Status</th>
        </tr>
      </thead>
      <tbody id="billTableBody" class="bg-gray-800"></tbody>
    </table>
  </section>

  <div class="flex justify-between items-center mb-6">
    <div>
      <p>Total Items: <span id="totalItems">0</span></p>
      <p>Total Price: â‚¹<span id="totalPrice">0.00</span></p>
    </div>
    <button id="submitBillBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
      Submit Bill
    </button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("eagleCart") || "[]");

    function updateBillTable() {
      const tbody = document.getElementById("billTableBody");
      tbody.innerHTML = "";

      let totalItems = 0;
      let totalPrice = 0;

      cart.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="p-2">${item.productCode}</td>
          <td class="p-2">â‚¹${item.sellingPrice}</td>
          <td class="p-2">${item.status}</td>
        `;
        tbody.appendChild(row);

        totalItems++;
        totalPrice += parseFloat(item.sellingPrice || 0);
      });

      document.getElementById("totalItems").textContent = totalItems;
      document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
    }

    updateBillTable();

    document.getElementById("submitBillBtn").addEventListener("click", () => {
      const customerName = document.getElementById("customerName").value.trim();
      const customerContact = document.getElementById("customerContact").value.trim();

      if (cart.length === 0) {
        alert("Cart is empty.");
        return;
      }

      const payload = {
        origin: window.location.origin,
        customerName,
        customerContact,
        data: cart
      };

      console.log("Submitting payload:", payload);

      fetch("https://script.google.com/macros/s/AKfycbykh-8vOv1McWwRTkaJX8jPHUyB346epVNXSmtGSh8zHvAfkM5RKO5OpuC6I_grTZ5b/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            alert("Bill submitted successfully!");

            // Clear cart
            localStorage.removeItem("eagleCart");
            document.getElementById("billTableBody").innerHTML = "";
            document.getElementById("totalItems").textContent = "0";
            document.getElementById("totalPrice").textContent = "0.00";
          } else {
            alert("Submission failed: " + (data.error || "Unknown error"));
          }
        })
        .catch(err => {
          alert("Network Error: " + err.message);
          console.error("Submission error:", err);
        });
    });
  </script>
</body>
</html>
