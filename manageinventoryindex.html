<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>KR by Ridham - Eagle Shelf</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
  <div class="container mx-auto p-4">
    <div class="text-center mb-6">
      <img src="/images/logo.png" alt="KR by Ridham Logo" class="mx-auto h-20">
      <h1 class="text-3xl font-bold mt-2">KR by Ridham</h1>
      <h2 class="text-lg mt-1 text-gray-300">Eagle Shelf - Inventory Entry</h2>
    </div>

    <div class="max-w-xl mx-auto bg-gray-800 p-6 rounded-xl shadow-lg">
      <label class="block mb-2">Customer Name</label>
      <input id="customerName" type="text" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" placeholder="Customer Name" value="NA">

      <label class="block mb-2">Customer Contact</label>
      <input id="customerContact" type="text" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" placeholder="Customer Contact" value="NA">

      <label class="block mb-2">Product Code (Barcode)</label>
      <div class="flex items-center space-x-2 mb-2">
        <input id="productCode" type="text" class="flex-1 p-2 rounded bg-gray-700 text-white">
        <button id="scanBtn" onclick="toggleScanner()" class="bg-yellow-600 hover:bg-yellow-700 px-3 py-1 rounded">Start Scan</button>
      </div>

      <div id="scanner" class="w-full h-48 rounded overflow-hidden mb-4" style="display: none;"></div>

      <label class="block mb-2">Selling Price (₹)</label>
      <input id="sellingPrice" type="number" class="w-full p-2 mb-4 rounded bg-gray-700 text-white">

      <label class="block mb-2">Status</label>
      <div class="flex items-center space-x-4 mb-4">
        <label><input type="radio" name="status" value="Sold" id="sold" checked class="mr-1"> Sold</label>
        <label><input type="radio" name="status" value="Returned" class="mr-1"> Returned</label>
      </div>

      <div class="flex space-x-4">
        <button onclick="submitItem()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Submit</button>
        <button onclick="resetSession()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">New</button>
      </div>

      <div class="mt-6">
        <h3 class="text-lg font-semibold mb-2">Scanned Items</h3>
        <ul id="itemList" class="text-sm text-gray-300 mb-2"></ul>
        <p class="text-yellow-400 font-semibold">Total Selling Price: ₹<span id="totalPrice">0</span></p>
      </div>
    </div>
  </div>

  <script>
    let scannerRunning = false;
    let scannedItems = [];
    let currentName = "NA";
    let currentContact = "NA";

    function toggleScanner() {
      const scannerDiv = document.getElementById('scanner');

      if (!scannerRunning) {
        scannerDiv.style.display = 'block';
        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: scannerDiv,
            constraints: { facingMode: "environment" }
          },
          decoder: { readers: ["code_128_reader", "ean_reader"] },
        }, function(err) {
          if (err) {
            console.error(err);
            alert("Camera initialization failed");
            return;
          }
          Quagga.start();
          scannerRunning = true;
          document.getElementById('scanBtn').textContent = 'Stop Scan';
        });

        Quagga.onDetected(function(data) {
          document.getElementById('productCode').value = data.codeResult.code;
          Quagga.stop();
          scannerRunning = false;
          scannerDiv.style.display = 'none';
          document.getElementById('scanBtn').textContent = 'Start Scan';
        });

      } else {
        Quagga.stop();
        scannerRunning = false;
        scannerDiv.style.display = 'none';
        document.getElementById('scanBtn').textContent = 'Start Scan';
      }
    }

    function submitItem() {
      const productCode = document.getElementById("productCode").value.trim();
      const sellingPrice = document.getElementById("sellingPrice").value.trim();
      const status = document.querySelector("input[name='status']:checked").value;
      const name = document.getElementById("customerName").value.trim() || "NA";
      const contact = document.getElementById("customerContact").value.trim() || "NA";

      if (!productCode || !sellingPrice) {
        alert("Please enter Product Code and Selling Price.");
        return;
      }

      currentName = name;
      currentContact = contact;

      const payload = new FormData();
      payload.append("productCode", productCode);
      payload.append("sellingPrice", sellingPrice);
      payload.append("status", status);
      payload.append("customerName", name);
      payload.append("customerContact", contact);

      fetch("https://script.google.com/macros/s/AKfycbykh-8vOv1McWwRTkaJX8jPHUyB346epVNXSmtGSh8zHvAfkM5RKO5OpuC6I_grTZ5b/exec", {
        method: "POST",
        body: payload
      })
      .then(() => {
        scannedItems.push({ productCode, sellingPrice });
        updateItemList();
        document.getElementById("productCode").value = "";
        document.getElementById("sellingPrice").value = "";
        document.getElementById("sold").checked = true;
      })
      .catch(() => alert("Failed to submit item. Please try again."));
    }

    function updateItemList() {
      const list = document.getElementById("itemList");
      list.innerHTML = "";
      let total = 0;
      scannedItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.productCode} - ₹${item.sellingPrice}`;
        list.appendChild(li);
        total += parseFloat(item.sellingPrice);
      });
      document.getElementById("totalPrice").innerText = total.toFixed(2);
    }

    function resetSession() {
      scannedItems = [];
      updateItemList();
      document.getElementById("customerName").value = "NA";
      document.getElementById("customerContact").value = "NA";
      document.getElementById("productCode").value = "";
      document.getElementById("sellingPrice").value = "";
      document.getElementById("sold").checked = true;
    }
  </script>
</body>
</html>
