<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>KR by Ridham - Eagle Shelf</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    let cart = [];
    let scannerRunning = false;

    function addItem() {
      const productCode = document.getElementById('productCode').value.trim();
      const sellingPrice = parseFloat(document.getElementById('sellingPrice').value);
      const status = document.querySelector('input[name="status"]:checked').value;

      if (!productCode || isNaN(sellingPrice)) {
        alert("Please enter a valid Product Code and Selling Price.");
        return;
      }

      cart.push({ productCode, sellingPrice, status });
      localStorage.setItem('eagleCart', JSON.stringify(cart));

      document.getElementById('productCode').value = '';
      document.getElementById('sellingPrice').value = '';
      document.getElementById('sold').checked = true;

      alert("Item added to cart!");
    }

    function goToBillPage() {
      localStorage.setItem('eagleCart', JSON.stringify(cart));
      window.location.href = 'manageinventorybill.html';
    }

    function toggleScanner() {
      const scannerDiv = document.getElementById('scanner');

      if (!scannerRunning) {
        scannerDiv.style.display = 'block';

        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: scannerDiv,
            constraints: {
              facingMode: "environment"
            },
          },
          decoder: {
            readers: ["code_128_reader", "ean_reader"]
          },
        }, function (err) {
          if (err) {
            console.error(err);
            alert("Camera initialization failed");
            return;
          }
          Quagga.start();
          scannerRunning = true;
          document.getElementById('scanBtn').textContent = 'Stop Scan';
        });

        Quagga.onDetected(function (data) {
          document.getElementById('productCode').value = data.codeResult.code;
          Quagga.stop();
          scannerRunning = false;
          scannerDiv.style.display = 'none';
          document.getElementById('scanBtn').textContent = 'Start Scan';
        });

      } else {
        Quagga.stop();
        scannerRunning = false;
        scannerDiv.style.display = 'none';
        document.getElementById('scanBtn').textContent = 'Start Scan';
      }
    }

    window.onload = () => {
      const savedCart = localStorage.getItem('eagleCart');
      if (savedCart) cart = JSON.parse(savedCart);
    };
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
  <div class="container mx-auto p-4">
    <div class="text-center mb-6">
      <img src="/images/logo.png" alt="KR by Ridham Logo" class="mx-auto h-20">
      <h1 class="text-3xl font-bold mt-2">KR by Ridham</h1>
      <h2 class="text-lg mt-1 text-gray-300">Inventory & Billing - Eagle Shelf</h2>
    </div>

    <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-xl shadow-lg">
      <label class="block mb-2">Product Code (Barcode)</label>
      <div class="flex items-center space-x-2 mb-2">
        <input id="productCode" type="text" class="flex-1 p-2 rounded bg-gray-700 text-white">
        <button id="scanBtn" onclick="toggleScanner()" class="bg-yellow-600 hover:bg-yellow-700 px-3 py-1 rounded">Start Scan</button>
      </div>

      <div id="scanner" class="w-full h-48 rounded overflow-hidden mb-4" style="display: none;"></div>

      <label class="block mb-2">Selling Price (â‚¹)</label>
      <input id="sellingPrice" type="number" class="w-full p-2 mb-4 rounded bg-gray-700 text-white">

      <label class="block mb-2">Status</label>
      <div class="flex items-center space-x-4 mb-4">
        <label><input type="radio" name="status" value="Sold" id="sold" checked class="mr-1"> Sold</label>
        <label><input type="radio" name="status" value="Returned" class="mr-1"> Returned</label>
      </div>

      <div class="flex space-x-4">
        <button onclick="addItem()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Add Item</button>
        <button onclick="goToBillPage()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Generate Bill</button>
      </div>
    </div>
  </div>
</body>
</html>
